AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'This is a template for Homeo

  '
Globals:
  Function:
    Timeout: 100
    MemorySize: 128
Parameters:
  LineChannelSecret:
    Type: String
  LineChannelToken:
    Type: String
  OpenAIAPIKey:
    Type: String
Resources:
  HomeoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HomeoFunction
      Handler: homeo
      Runtime: go1.x
      Events:
        Chat:
          Type: Api
          Properties:
            Path: /chat
            Method: POST
      Environment:
        Variables:
          LINE_CHANNEL_SECRET:
            Ref: LineChannelSecret
          LINE_CHANNEL_TOKEN:
            Ref: LineChannelToken
          OPENAI_API_KEY:
            Ref: OpenAIAPIKey
    Metadata:
      SamResourceId: HomeoFunction
Outputs:
  HomeoAPI:
    Description: API Gateway endpoint URL for Prod environment for Homeo Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/homeo/
  HomeoFunction:
    Description: homeo Function ARN
    Value:
      Fn::GetAtt:
      - HomeoFunction
      - Arn
  HomeoFunctionIamRole:
    Description: Implicit IAM Role created for Homeo function
    Value:
      Fn::GetAtt:
      - HomeoFunctionRole
      - Arn
